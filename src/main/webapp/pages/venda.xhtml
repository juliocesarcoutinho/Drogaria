<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendas</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formulario">
		<p:panel header="Produtos">
			<p:dataTable id="tabelaProduto"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				value="#{vendaBean.produtos}" var="produto" rows="10">

				<p:column headerText="Descrição" filterBy="#{produto.descricao}"
					sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade" sortBy="#{produto.quantidade}">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{produto.preco}">
					<h:outputText value="#{produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Fabricante"
					filterBy="#{produto.fabricante.descricao}"
					sortBy="#{produto.fabricante.descricao}">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-plus"
						actionListener="#{vendaBean.adicionar}"
						update=":formulario:tabelaCesta :formulario:painelFinalizacao">
						<f:attribute name="produtoSelecionado" value="#{produto}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:panel header="Cesta de Compras">
			<p:dataTable id="tabelaCesta"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				value="#{vendaBean.itensVenda}" var="itemVenda" rows="10">

				<p:column headerText="Descrição">
					<h:outputText value="#{itemVenda.produtos.descricao}" />
				</p:column>

				<p:column headerText="Preço Un.">
					<h:outputText value="#{itemVenda.produtos.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Qtde.">
					<h:outputText value="#{itemVenda.quantidade}" />
				</p:column>

				<p:column headerText="Total Item">
					<h:outputText value="#{itemVenda.valorParcial}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-minus"
						actionListener="#{vendaBean.diminuir}"
						update=":formulario:tabelaCesta :formulario:painelFinalizacao">
						<f:attribute name="itemSelecionado" value="#{itemVenda}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash"
						actionListener="#{vendaBean.remover}"
						update=":formulario:tabelaCesta :formulario:painelFinalizacao">
						<p:confirm header="Confirmação"
							message="Deseja excluir o produto da venda?" icon="ui-icon-alert" />
						<f:attribute name="botaoSelecionado" value="#{itemVenda}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>

		<p:panel header="Finalização">
			<h:panelGrid id="painelFinalizacao" columns="3">
				<p:outputLabel style="font-weight: bold; font-size: 20px"
					value="Total da Venda: R$" />
				<h:outputText style="font-weight: bold; font-size: 60px"
					value="#{vendaBean.venda.precoTotal}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:outputText>
				<p:commandButton style="font-weight: bold; font-size: 20px"
					value="Finalizar" />
			</h:panelGrid>
		</p:panel>
	</h:form>

	<p:dialog header="Finalizar Venda" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Funcionarios" />
				<p:selectOneMenu>
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um Funcionário" />
						<f:selectItems var="#funcionario" value="#{vendaBean.funcionarios}" itemValue="#{funcionario}" itemLabel="#{"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid>
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
