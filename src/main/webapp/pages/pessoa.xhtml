<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel h:header="Listagems de Pessoas">

			<p:dataTable id="tabela" emptyMessage="Nenhum Registro encontrado"
				paginator="true" value="#{pessoaBean.pessoas}" var="pessoa"
				rows="20">

				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{pessoaBean.novo}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" filterBy="#{pessoa.nome}"
					sortBy="#{pessoa.nome}">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{pessoa.cpf}"
					sortBy="#{pessoa.cpf}">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>

				<p:column headerText="RG" filterBy="#{pessoa.rg}"
					sortBy="#{pessoa.rg}">
					<h:outputText value="#{pessoa.rg}" />
				</p:column>

				<p:column headerText="Endereço" filterBy="#{pessoa.rua}"
					sortBy="#{pessoa.rua}">
					<h:outputText value="#{pessoa.rua}" />
				</p:column>

				<p:column headerText="Telefone" filterBy="#{pessoa.telefone}"
					sortBy="#{pessoa.telefone}">
					<h:outputText value="#{pessoa.telefone}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{pessoaBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir essa Pessoa?" icon="ui-icon-alert" />
						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{pessoaBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>
	</h:form>

	<!-- Tela Flutuantes -->

	<p:dialog header="Cadastro de Pessoas" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">

		<h:form id="formCadastro">

			<h:panelGrid id="painel" columns="2">

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" maxlength="50" size="50"
					value="#{pessoaBean.pessoa.nome}" required="true"
					requiredMessage="Campo nome obrigatório" />

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="12"
					value="#{pessoaBean.pessoa.cpf}" required="true"
					requiredMessage="Campo CPF obrigatório" />

				<p:outputLabel for="rg" value="RG:" />
				<p:inputMask id="rg" mask="99.999.999-9" size="12" required="true"
					value="#{pessoaBean.pessoa.rg}"
					requiredMessage="Campo 'RG' obrigatório" />

				<p:outputLabel for="endereco" value="Endereço:" />
				<p:inputText id="endereco" maxlength="50" size="50" required="true"
					requiredMessage="Campo endereço obrigatório"
					value="#{pessoaBean.pessoa.rua}" />

				<p:outputLabel for="numero" value="Numero:" />
				<p:inputText id="numero" maxlength="5" size="5" required="true"
					requiredMessage="Campo numero obrigatório"
					value="#{pessoaBean.pessoa.numero}" />

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" maxlength="50" size="50" required="true"
					requiredMessage="Campo bairo Obrigatório"
					value="#{pessoaBean.pessoa.bairro}" />

				<p:outputLabel for="cep" value="Cep:" />
				<p:inputMask id="cep" mask="99.999-999" size="12" required="true"
					requiredMessage="Campo 'CEP' obrigatório"
					value="#{pessoaBean.pessoa.cep}" />

				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText id="complemento" maxlength="20" size="12" required="true" requiredMessage="Campo 'Complemento' Obrigatório"
					value="#{pessoaBean.pessoa.complemente}" />

				<p:outputLabel for="estado" value="Estado:" />
				<p:selectOneMenu id="estado" filter="true"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="O campo 'Estado' é obrigatório">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um estado" />
					<f:selectItems value="#{pessoaBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="cidade" value="Cidade:" />
				<p:selectOneMenu id="cidade" filter="true"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="Campo cidade obrigatório">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma cidade" />
					<f:selectItems value="#{pessoaBean.cidades}" var="cidade"
						itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
					<f:selectItems />
				</p:selectOneMenu>

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputMask id="telefone" mask="(99)9999-9999" size="12" required="true"
					requiredMessage="Campo 'TELEFONE' obrigatório"
					value="#{pessoaBean.pessoa.telefone}" />

				<p:outputLabel for="celular" value="Celular:" />
				<p:inputMask id="celular" mask="(99)9.9999-9999" size="12" required="true"
					requiredMessage="Campo 'CELULAR' obrigatório" />

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" maxlength="50" size="50" required="true" requiredMessage="Campo 'Email' obrigatório"
					value="#{pessoaBean.pessoa.email}" />

			</h:panelGrid>:	

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{pessoaBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>

		</h:form>
	</p:dialog>




</h:body>
</html>
