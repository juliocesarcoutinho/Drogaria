<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<f:metadata>
		<f:viewAction action="#{produtoBean2.listar}" />
	</f:metadata>

	<ui:define name="conteudo">

		<h:form id="formListagem">
			<p:panel h:header=" Listagem de Produtos">

				<p:dataTable id="tabela" emptyMessage="Nenhum Registro encontrado"
					paginator="true" value="#{produtoBean2.produtos}" var="produto"
					rows="20">

					<f:facet name="header">
						<p:commandButton value="Novo" />
						<p:commandButton value="Relatório" />

					</f:facet>

					<p:column headerText="Nome" filterBy="#{produto.descricao}"
						sortBy="#{produto.descricao}">
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column headerText="Qtd">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="Preço">
						<h:outputText value="#{produto.preco}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Fabricante"
						filterBy="#{produto.fabricante.descricao}"
						sortBy="#{produto.fabricante.descricao}">
						<h:outputText value="#{produto.fabricante.descricao}" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash"/>
						<p:button icon="ui-icon-pencil" outcome="/pages/produtoEdicao.xhtml">
						<f:param name="codigo" value="#{produto.codigo}"/>
						</p:button>

					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
