<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CLientes</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<h:form id="formListagem">
		<p:panel h:header="Listagem de Clientes">

			<p:dataTable id="tabela" emptyMessage="Nenhum Registro encontrado"
				paginator="true" value="#{clienteBean.clientes}" var="cliente"
				rows="5">

				<f:facet name="header">
					<p:commandButton value="Novo"
						actionListener="#{clienteBean.novo()}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome:" filterBy="#{cliente.pessoa.nome}"
					sortBy="#{cliente.pessoa.nome}">
					<h:outputText value="#{cliente.pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF:" filterBy="#{cliente.pessoa.cpf}"
					sortBy="#{cliente.pessoa.cpf}">
					<h:outputText value="#{cliente.pessoa.cpf}" />
				</p:column>

				<p:column headerText="Data de Cadastro:">
					<h:outputText value="#{cliente.dataCadastro}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Liberado:">
					<p:selectBooleanCheckbox value="#{cliente.liberado}"
						disabled="true" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{clienteBean.editar()}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="clinteSelecionado" value="#{cliente}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>

	<!-- Tela flutuante -->


	<p:dialog header="Cadastro de Clientes" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">

		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">

				<p:outputLabel for="pessoa" value="Pessoa" />
				<p:selectOneMenu id="pessoa" filter="true"
					value="#{clienteBean.cliente.pessoa}" required="true"
					requiredMessage="Campo pessoa é obrigatório"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemValue="" itemLabel="Selecione um Pessoa" />
					<f:selectItems value="#{clienteBean.pessoas}" var="pessoa"
						noSelectionValue="true" itemLabel="#{pessoa.nome} - #{pessoa.cpf}" />
				</p:selectOneMenu>

				<p:outputLabel for="dataCadastro" value="Data de Cadastro" />
				<p:calendar id="dataCadastro"
					value="#{clienteBean.cliente.dataCadastro}" required="true"
					requiredMessage="Campo data de cadastro é obrigatório" size="10" />

				<p:outputLabel for="liberado" value="Ativo" />
				<p:selectBooleanCheckbox id="liberado"
					value="#{clienteBean.cliente.liberado}" required="true"
					requiredMessage="Campo ativo invalido" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{clienteBean.salvar()}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
