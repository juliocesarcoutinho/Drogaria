<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria Coutinho</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imgBanner" />
		</div>
		<div id="cabecalho" class="divCabecalho">
			<h:form>
				<p:menubar id="formMenu">
					<p:submenu label="Cadastros">
						<p:menuitem value="Estados" url="/pages/estados.xhtml" />
						<p:menuitem value="Cidades" url="/pages/cidades.xhtml" />
						<p:menuitem value="Fabricantes" url="/pages/fabricante.xhtml" />
						<p:menuitem value="Produtos" url="/pages/produto.xhtml" />
						<p:menuitem value="Pessoas" url="/pages/pessoa.xhtml" />
						<p:menuitem value="Clientes" url="/pages/cliente.xhtml" />
						<p:menuitem value="Funcionarios" url="/pages/funcionario.xhtml" />
						<p:menuitem value="Usuarios" url="/pages/usuario.xhtml" />
					</p:submenu>

					<p:submenu label="Movimentações">
						<p:menuitem value="Vendas" url="/pages/venda.xhtml" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
						<p:menuitem value="Sair" />
					</p:submenu>

				</p:menubar>
			</h:form>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>

</h:body>
</html>
